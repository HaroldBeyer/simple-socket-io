<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let el;

        socket.on('time', (timeString) => {
            el = document.getElementById('server-time');
            el.innerHTML = 'Server time: ' + timeString;
        });

        let counter = 0;
        setInterval(() => {
            ++counter;
            socket.emit('ola', { counter });
        }, 1000);

    </script>
</head>

<body>
    <p id="server-time"></p>
</body>

</html>
